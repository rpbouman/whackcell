<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>Whackcell - a pure HTML5 spreadsheet</title>
        <link rel="stylesheet" type="text/css" href="css/whackcell.css" />
    </head>
    <body>                
        <script type="text/javascript" src="js/whackcell.js"></script>
        <script type="text/javascript">
            new wxl.SpreadSheet({
                numDisplayRows: 26,
                numDisplayCols: 26,
            });
            var parser = new wxl.FormulaParser();
            var result;
            debugger;
            try {
                result = parser.parse("(-true() + 1) * 8");
            }
            catch (exception) {
                debugger;
                result = exception;
            }
            console.log(JSON.stringify(result, 2));
        </script>
    </body>
</html>
